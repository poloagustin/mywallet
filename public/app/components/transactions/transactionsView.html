<div ng-show="isLoggedIn()">
  <table class="table">
    <tr ng-repeat="transaction in transactions | orderBy: -name" ng-class="getRowClass(transaction)">
      <td class="col-md-1"><span class="glyphicon glyphicon-edit" ng-click="beginEditTransaction(transaction)"></span></td>
      <td class="col-md-1"><span class="glyphicon glyphicon-remove" ng-click="deleteTransaction(transaction)"></span></td>
      <td class="col-md-10"><b>{{getTransactionType(transaction.type)}} {{transaction.name}}</b></td>
    </tr>
  </table>
  <form ng-submit="submitTransaction()" style="margin-top:30px">
  	<h3>Add a new Transaction</h3>
  	<div class="form-group">
  		<input type="text" ng-model="account" placeholder="Name" class="form-control"></input>
  	</div>
  	<div class="form-group">
  		<input type="text" ng-model="description" placeholder="Description" class="form-control"></input>
  	</div>
  	<div class="form-group">
  		<select class="form-control" ng-model="type" convert-to-number>
        <option value="0" selected>Expense</option>
        <option value="1">Income</option>
      </select>
  	</div>
  	<button type="submit" class="btn btn-primary">Submit</button>
  	<button type="button" class="btn btn-danger" ng-click="endEditTransaction()">Cancel</button>
  </form>
</div>
<div ng-hide="isLoggedIn()">
	<h3>You need to <a href="/#/login">Log In</a> or <a href="/#/register">Register</a> before you can add Transactions.</h3>
</div>
